<!DOCTYPE html>
<html>

<head>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>Easy locator</title>
	<link rel="stylesheet" type="text/css" href="../src/easyLocator.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/js-marker-clusterer/1.0.0/markerclusterer_compiled.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
	<script src="../src/easyLocator.js"></script>
</head>

<body>
<div id="locatorList" style="height:400px"></div>
<script>
	var data = [{
		title:       'Matagalpa',
		description: 'pretty girls',
		image:       'http://lorempixel.com/400/200/sports/4/',
		link:        'www.saulburgos.com',
		address:     '',
		lat:         12.9232,
		lng:         -85.9206
	}, {
		title:            'Leon',
		description:      'Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt',
		image:            'http://lorempixel.com/400/200/sports/3/',
		link:             'https://duckduckgo.com/',
		iconMarker:       'https://d30y9cdsu7xlg0.cloudfront.net/png/122-200.png',
		iconMarkerActive: 'http://www.freeiconspng.com/uploads/pikachu-png-icon-25.png',
		address:          '',
		lat:              12.432,
		lng:              -86.8747
	}];
	
	$(document).ready(function() {
		$('#locatorList').easyLocator({
			myLocations: data,
			infoWindowFields:       ['title', 'description'],
		});
	});
</script>
</body>

</html>
